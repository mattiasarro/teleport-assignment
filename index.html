<!doctype html>
<html lang="en" ng-app="teleport">
<head>
  <meta charset="utf-8">
  <title>Teleport - Bay Area</title>
  <script src="js/angular-1.3.15.min.js"></script>
  <script src="js/ui-bootstrap-tpls-0.12.1.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap-3.3.4.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
</head>
<body>
  <div id="map"></div>
  <div id="info">
    Scroll to zoom, drag to reposition.<br><br>
    <div class="" ng-controller="MapControls">
      Showing choropleth for
      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-primary">{{flatOption.name || 'null'}}</button>
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="flatOption in flatOptions" ng-click="setFlatOption(flatOption)"><a href="#">{{flatOption.name}}</a></li>
        </ul>
      </div>
      
      <div class="btn-group">        
        <label class="btn btn-primary" ng-model="availabilityRent" ng-click="setAvailabilityRent('availability')" btn-radio="'availability'">availability</label>
        <label class="btn btn-primary" ng-model="availabilityRent" ng-click="setAvailabilityRent('rent')" btn-radio="'rent'">rent</label>
      </div>
      
    </div>
  </div>

  <script src="js/map.js"></script>
  <script src="js/map-controls.js"></script>
</body>
